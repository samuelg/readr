{% extends "base.html" %}

{% block header %}
  What are you reading?
{% endblock %}

{% block content_left %}
  <div id="create-form">
    <form method="POST" action=".">
      <ul>
        {% for field in form %}
          <li>
            <div class="errors">
              {{ field.errors }}
            </div>
	    
            <label for="{{ field.name }}">{{ field.label_tag }}</label> {{ field }}
          </li>
        {% endfor %}
      </ul>

      <div class="submit-button">
        <input type="submit" value="Create" />
      </div>
    </form>
  </div>
{% endblock %}
