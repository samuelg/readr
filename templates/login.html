{% extends "base.html" %}

{% block content_left %}

{{ form.non_field_errors }}

<form action="{% url login %}" method="POST">
  <ul>
    {% for field in form %}
      {{ field.errors }}
      {{ field.label_tag }}: {{ field }}
    {% endfor %}
  </ul>
  <input type="submit" value="Login" />
</form>
{% endblock %}
