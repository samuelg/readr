{% extends "base.html" %}

{% block content_left %}

{{ form.non_field_errors }}

<form action="{% url login %}" method="POST">
  <ul>
    {% for field in form %}
      <li>
        {{ field.errors }}
        {{ field.label_tag }}: {{ field }}
      </li>
    {% endfor %}
  </ul>
  <input type="submit" value="Login" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
