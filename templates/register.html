{% extends "base.html" %}

{% block header %}Register to start reading{% endblock %}

{% block content_left %}

<div class="errors">
  {{ form.non_field_errors }}
</div>

<div id="register-form">
  <form action="{% url register %}" method="POST">
    <ul>
      {% for field in form %}
        <li>
          <div class="errors">
            {{ field.errors }}
          </div>

          <label for="{{ field.name }}">{{ field.label_tag }}</label> {{ field }}
        </li>
      {% endfor %}
    </ul>

    <div class="submit-button">
      <input type="submit" value="Register" />
    </div>
  </form>
</div>
{% endblock %}
